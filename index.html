<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageslider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slidde" id="image1" checked>
            <input type="radio" name="slidde" id="image2">
            <input type="radio" name="slidde" id="image3">
            <input type="radio" name="slidde" id="image4">
            <input type="radio" name="slidde" id="image5">
            <img src="images/nature1.jpg" class="one" alt="">
            <img src="images/nature2.jpg" class="two" alt="">
            <img src="images/nature3.avif" class="three" alt="">
            <img src="images/nature4.jpg" class="four" alt="">
            <img src="images/nature5.jpg" class="five" alt="">
        </div>
        <div class="dots">
            <label for="image1"></label>
            <label for="image2"></label>
            <label for="image3"></label>
            <label for="image4"></label>
            <label for="image5"></label>
        </div>
    </div>
</body>
</html>
